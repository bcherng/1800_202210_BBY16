<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Olympic-k</title>
    <meta name="Olympic-k" content="my bcit project" />
    <meta name="author" content="BCIT" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/profile.css" />
  </head>

  <body>
    <div id="nav-placeholder"></div>
    <div class="container">
      <div class="row">
        <div class="col my-3">
          <div class="px-4 text-center">
            <svg
              class="d-block mx-auto mb-4"
              id="user-img"
              width="150"
              height="150"
            ></svg>
            <h1 class="display-5 fw-bold">
              <span id="userNamePlaceHolder"></span>
            </h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">
                Joined <span id="userJoinDatePlaceHolder"></span>.
              </p>
              <p class="lead mb-4">
                Holds <span id="userPointsPlaceHolder"></span> points.
              </p>
              <p class="lead mb-4">
                Placed
                <span id="userPredictionsMadePlaceHolder"></span> predictions.
              </p>
              <p class="lead mb-4">
                Rank <span id="userRankPlaceHolder"></span> on global
                leaderboard.
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <h5 class="card-title my-3">Past Predictions</h5>
          <div class="card my-3">
            <div class="card-body" id="past-predictions-holder">

              <template id="correct-prediction-template">
                <p class="correct-prediction">Correct Prediction</p>
              </template>
              <template id="incorrect-prediction-template">
                <p class="incorrect-prediction">Incorrect Prediction</p>
              </template>
              <template id="pending-prediction-template">
                <p class="pending-prediction">Pending Results</p>
              </template>
              <template id="redeemed-prediction-template">
                <p class="redeemed-prediction">Already Redeemed</p>
              </template>

              <template id="past-predictions-template">
                <div id="past-prediction-card">
                  <div id="past-sport-country">
                    <h3>Biathlon</h3>
                    <p>Austria</p>
                  </div>
                  <button
                    type="button"
                    class="btn btn-success"
                    disabled
                    id="redeem"
                  >
                    Redeem
                  </button>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./scripts/firebaseAPI_TEAM_BBY_16.js"></script>
    <script type="module" src="./scripts/templates/index.js"></script>
    <script type="module" src="./scripts/profile.js"></script>
  </body>
</html>
