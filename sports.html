<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Olympic-k</title>
    <meta name="Olympic-k" content="my bcit project" />
    <meta name="author" content="BCIT" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="./styles/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="nav-placeholder"></div>

    <div id="carousel">
      <div class="splide">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide"></li>
            <li class="splide__slide"></li>
            <li class="splide__slide"></li>
          </ul>
        </div>
      </div>

      <div id="filter"></div>

      <!-- CONTENT -->
      <section class="text-center">
        <div class="col-lg-6 col-md-8">
          <h1 class="fw-light fw-bold" id="sportsNamePlaceHolder"><i></i></h1>
          <span id="sportsDescriptionPlaceHolder"></span>
        </div>
      </section>
    </div>

    <h1 id="prediction-thanks">Thanks for predicting</h1>
    <!--Prediction's will be displayed here-->
    <div id="predictionPlaceHolder" class="my-2">
      <h1 id="question" class="my-3"></h1>
      <div id="options-holder">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1" id="option1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2" id="option2">
            Default checked radio
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault3"
          />
          <label class="form-check-label" for="flexRadioDefault2" id="option3">
            Default checked radio
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault4"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2" id="option4">
            Default checked radio
          </label>
        </div>
        <button type="button" class="btn btn-primary my-3" id="submit">
          Predict
        </button>
      </div>
    </div>

    <!--Information will be displayed here-->
    <table class="table" id="past-data-table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

    <div id="footer-placeholder"></div>

    <script type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./scripts/firebaseAPI_TEAM_BBY_16.js"></script>
    <script type="module" src="./scripts/templates/index.js"></script>
    <script type="module" src="./scripts/sports.js"></script>
  </body>
</html>
